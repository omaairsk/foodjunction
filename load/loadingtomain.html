<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Junction</title>
    <style>
        /* Splash Screen Styles */
        
        #splash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(270deg, #ff6b6b, #ffcc70, #6a11cb, #2575fc);
            background-size: 600% 600%;
            animation: gradientBG 10s ease infinite;
            z-index: 9999;
            flex-direction: column;
            color: white;
        }
        
        #splash img {
            width: 180px;
            max-width: 60%;
            animation: logoPulse 2s infinite ease-in-out;
        }
        
        .spinner {
            margin-top: 20px;
            width: 50px;
            height: 50px;
            border: 6px solid rgba(255, 255, 255, 0.3);
            border-top: 6px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        
        @keyframes logoPulse {
            0%,
            100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }
    </style>
</head>

<body>

    <!-- Splash Screen -->
    <div id="splash">
        <img src="load/Food Junction (1).gif" alt="Food Junction Logo">
        <div class="spinner"></div>
    </div>

    <script>
        // Redirect after 3 seconds
        window.addEventListener("load", () => {
            setTimeout(() => {
                window.location.href = "https://omaairsk.github.io/foodjunction/"; // ðŸ”— Replace with your main site URL
            }, 3000);
        });
    </script>
</body>


</html>
