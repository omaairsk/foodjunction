<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Junction</title>
     <style>
    /* Splash Screen Styles */
    #splash {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #3e2723, #6d4c41, #a1887f, #d4af37);
      background-size: 400% 400%;
      animation: gradientBG 10s ease infinite;
      z-index: 9999;
      flex-direction: column;
      color: white;
    }

    #splash img {
      width: 180px;
      max-width: 60%;
      filter: drop-shadow(0px 0px 15px rgba(212,175,55,0.7));
      animation: logoPulse 3s infinite ease-in-out;
    }

    .spinner {
      margin-top: 25px;
      width: 55px;
      height: 55px;
      border: 6px solid rgba(255,255,255,0.2);
      border-top: 6px solid #d4af37; /* Golden accent */
      border-radius: 50%;
      animation: spin 1.2s linear infinite;
      box-shadow: 0 0 20px rgba(212,175,55,0.5);
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    @keyframes spin {
      0% {transform: rotate(0deg);}
      100% {transform: rotate(360deg);}
    }

    @keyframes logoPulse {
      0%, 100% { transform: scale(1);}
      50% { transform: scale(1.05);}
    }

    /* Fade-out effect */
    .fade-out {
      opacity: 0;
      transition: opacity 1s ease;
    }
  </style>
</head>

<body>

    <!-- Splash Screen -->
    <div id="splash">
        <img src="load/Food Junction (1).svg" alt="Welcome To Food Junction ">
        <div class="spinner"></div>
    </div>

    <script>
        // Redirect after 3 seconds
        window.addEventListener("load", () => {
            setTimeout(() => {
                window.location.href = "https://omaairsk.github.io/foodjunction/"; // ðŸ”— Replace with your main site URL
            }, 2000);
        });
    </script>
</body>


</html>
